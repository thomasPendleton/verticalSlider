<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #fd3555">
          <h1>Nature flower</h1>
          <p>all in pink</p>
        </div>
        <div style="background-color: #3564fd">
          <h1>Blue Sky</h1>
          <p>Open blue sky</p>
        </div>
        <div style="background-color: #069e34">
          <h1>Green Grass</h1>
          <p>Bright green landscape</p>
        </div>
        <div style="background-color: #c1fd35">
          <h1>Yellow leaves</h1>
          <p>fall yellow</p>
        </div>
      </div>
      <div class="right-slide">
        <div
          class=""
          style="background-image: url('./images/yellowLeaves.jpg')"
        ></div>
        <div class="" style="background-image: url('./images/grass.jpg')"></div>
        <div
          class=""
          style="background-image: url('./images/bluesky.jpg')"
        ></div>
        <div
          class=""
          style="background-image: url('./images/pinkFlower.jpg')"
        ></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
